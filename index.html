<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit card flip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div id="box-credit-card-info">
      <form action="">
        <input type="text" class="credit-card-input" placeholder="Your credit card number" id="credit-card-number">
        <input type="text" class="credit-card-input" placeholder="Your credit card cvv" id="credit-card-cvv">
      </form>
    </div>


    <div class="card">
      <div class="card-inner">
        <div class="front">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
          <div class="row">
            <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px">
          </div>
          <div class="row card-no">
            <p id="cardNo1">5244</p>
            <p id="cardNo2">2150</p>
            <p id="cardNo3">8252</p>
            <p id="cardNo4">6420</p>
          </div>
          <div class="row card-holder">
            <p>CARD HPLDER</p>
            <p>VALID TILL</p>
          </div>
          <div class="row name">
            <p>JOE ALISON</p>
            <p>10 / 25</p>
          </div>
        </div>
        <div class="back">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
          <div class="bar"></div>
          <div class="row card-cvv">
            <div>
              <img src="https://i.ibb.co/S6JG8px/pattern.png">
            </div>
            <p id="cvv">824</p>
          </div>
          <div class="row card-text">
            <p>this is a virtual card design using HTML and CSS. You can aslo design something like this.</p>
          </div>
          <div class="row signature">
            <p>CUSTOMER SIGNATURE</p>
            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="80px">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
